<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Scanner</title>
</head>
<body>
    <h1>Upload a File for Scanning</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Scanned Files</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>File Name</th>
                <th>Sensitive Information</th>
                <th>Classification</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="scanTableBody">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Fetch and display scanned data
        function fetchScannedData() {
            fetch('/scans')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('scanTableBody');
                    tableBody.innerHTML = '';
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row[0]}</td>
                            <td>${row[1]}</td>
                            <td>${row[2]}</td>
                            <td>${row[3]}</td>
                            <td><button onclick="deleteScan(${row[0]})">Delete</button></td>
                        `;
                        tableBody.appendChild(tr);
                    });
                });
        }

        // Upload file
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message || 'File uploaded successfully');
                    fetchScannedData();
                })
                .catch(err => console.error(err));
        });

        // Delete scan
        function deleteScan(id) {
            fetch(`/delete/${id}`, {
                method: 'DELETE',
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message || 'Scan deleted successfully');
                    fetchScannedData();
                })
                .catch(err => console.error(err));
        }

        // Initial fetch
        fetchScannedData();
    </script>
</body>
</html>
